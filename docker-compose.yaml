volumes:
  pg_data:

services:
  db:
    image: postgres:16.9
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/local-data/
  minio:
    image: minio/minio:latest
    env_file: .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
  backend:
    build:
      context: backend/
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./static:/static
      - ./media:/media
  worker-low:
    build:
      context: backend/
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    command: uv run celery -A project worker -Q low --loglevel info
    volumes:
      - ./static:/static
      - ./media:/media
  worker-high:
    build:
      context: backend/
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    command: uv run celery -A project worker -Q high --loglevel info -n worker1@%h
    volumes:
      - ./static:/static
      - ./media:/media
  beat:
    build:
      context: backend/
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    command: uv run celery -A project beat -l info
    volumes:
      - ./static:/static
      - ./media:/media
  flower:
    build:
      context: backend/
    env_file:
      - .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    ports:
      - "5555:5555"
    command: uv run celery -A project flower
  gateway:
    build: ./infra/
    volumes:
      - ./static:/static
      - ./media:/media
    ports:
      - "80:80"
