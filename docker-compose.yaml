volumes:
  pg_data:

services:
  db:
    image: postgres:16.9
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    build:
      context: backend/
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      - db
    ports:
      - 8000:8000
    volumes:
      - ./static:/static
      - ./media:/media
  gateway:
    build: ./infra/
    volumes:
      - ./static:/static
      - ./media:/media
    depends_on:
      - backend
    ports:
      - 80:80
