  server {
    listen 80;
    server_tokens off;
    client_max_body_size 10M;

    location /api {
        proxy_set_header Host $http_host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/api;
    }
    location /admin {
        proxy_set_header Host $http_host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/admin;
    }

     location /media/ {
        proxy_pass http://minio:9000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin, Accept, Content-MD5' always;

        if ($request_method = HEAD) {
            add_header Content-Type application/octet-stream;
            return 200;
        }
    }
}